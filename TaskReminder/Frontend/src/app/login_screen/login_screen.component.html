<title>Sign In Task Reminder</title>
<div class="row centered ">
  <div class="col-4 col-sm-4 col-md-4"></div>
  <div class="form-style col-4 col-sm-4 form col-md-4 col-lg-4 " #form>
    <h3>Sign in</h3>
    <form [formGroup] = "loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group ">
        <label for="username">Username </label>
        <input id="username" formControlName="username" class="form-control"
               [ngClass]="{ 'is-invalid': submitted && formControl.username.errors }" type="text" #username>
        <div *ngIf="submitted && formControl.username.errors" class="invalid-feedback">
          <div *ngIf="formControl.username.errors.required">Username is required</div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password </label>
        <input class="form-control" id="password" type="password" name="password" value="" #pass>
      </div>
      <div align="right">
        <a [routerLink]="['/register']" class="btn btn-link">Register</a>
        <button [disabled]="loading" class="btn btn-primary">Login</button>
      </div>
    </form>
  </div>
  <div class="col-sm-4 col-md-4"></div>
</div>
