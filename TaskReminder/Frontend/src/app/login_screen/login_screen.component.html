<title>Sign In Task Reminder</title>
<div class="row centered ">
  <div class="col-4 col-sm-4 col-md-4"></div>
  <div class="form-style col-4 col-sm-4 form col-md-4 col-lg-4 " #form>
    <h3>Sign in</h3>

    <div class="form-group ">

      <label for="username">Username </label>
      <input class="form-control" id="username" type="text" name="username" value=""  #username>
    </div>

    <div class="form-group">
      <label for="password">Password </label>
      <input class="form-control" id="password" type="password" name="password" value="" #pass>
    </div>
    <div align="right">
      <button class="btn btn-primary " (click)="loginUser(username,pass)">Login</button>
    </div>
  </div>
  <div class="col-sm-4 col-md-4"></div>
</div>
